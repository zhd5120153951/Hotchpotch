<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rtsp配置</title>
</head>

<body>

    <h1>Configure Parameters</h1>
    <form id="configForm">
        <label for="rtspUrl">RTSP URL:</label>
        <input type="text" id="rtspUrl" name="rtspUrl" required>
        <br>
        <label for="threshold">Threshold:</label>
        <input type="number" id="threshold" name="threshold" min="0" max="1" step="0.01" required>
        <br>
        <label for="detectionInterval">Detection Interval:</label>
        <input type="number" id="detectionInterval" name="detectionInterval" min="0" step="1" required>
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        const form = document.getElementById("configForm");
        form.addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = new FormData(form);
            const data = {
                rtspUrl: formData.get("rtspUrl"),
                thresh: parseFloat(formData.get("threshold")),
                detInterval: parseInt(formData.get("detectionInterval"))
            };

            // 发送配置请求给后端--不可以直接跨域把web页面内容发到AI端
            fetch("http://127.0.0.1:5001/config", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(ret => {
                    if (ret.success) {
                        alert(ret.msg);
                    } else {
                        alert("AI端返回失败");
                    }
                })
                .catch(error => {
                    console.error(error);
                });
        });
    </script>

</body>

</html>
